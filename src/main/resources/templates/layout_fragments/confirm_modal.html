<div class="modal fade" tabindex="-1" aria-hidden="true" id="kt_modal_confirm" th:fragment="confirm_modal"
	xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog  modal-dialog-centered mw-650px">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fw-bolder" th:text="${title}">Modal title</h2>

                <!--begin::Close-->
                <div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
   									<!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
							<span class="svg-icon svg-icon-1">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
									fill="none">
									<rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
										transform="rotate(-45 6 17.3137)" fill="black" />
									<rect x="7.41422" y="6" width="16" height="2" rx="1"
										transform="rotate(45 7.41422 6)" fill="black" />
								</svg>
							</span>
							<!--end::Svg Icon-->
                </div>
                <!--end::Close-->
            </div>

            <div class="modal-body scroll-y mx-5 mx-xl-15 my-5 h4" th:text="${content}">
                >Modal body text goes here.
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <a id="kt_modal_confirm_button" type="button" class="btn btn-primary" href="#">Continue</a>
            </div>
        </div>
    </div>
</div>
