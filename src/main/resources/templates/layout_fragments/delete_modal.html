
<!--begin:: Modal Delete -->
<div class="modal fade" id="eventDeleteModal" data-backdrop="static"
	tabindex="-1" role="dialog" aria-labelledby="staticBackdrop"
	aria-hidden="true" th:fragment="delete_modal"
	xmlns:th="http://www.w3.org/1999/xhtml">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Delete Event</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<i aria-hidden="true" class="ki ki-close"></i>
				</button>
			</div>
			<div class="modal-body">Are you sure you want to delete?</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-light-primary font-weight-bold"
					data-dismiss="modal">Close</button>
				<a id="confirmDeleteEvent" type="button"
					class="btn btn-primary font-weight-bold" href="#"><i
					class="fa fa-check"></i>&nbsp;Delete</a>
			</div>
		</div>
	</div>
</div>
<!--end:: Modal Delete -->
